<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Add Cart</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <header>
        <div class="container">
            <nav>
                <h1 class="logo">Logo</h1>
                <div class="cart-icon">
                    <img src="./img/shopping.svg" alt="shopping">
                    <span>0</span>
                </div>
            </nav>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="cart-items">
            
            </div>
        </div>
    </section>

    <section class="check-out">
        <h2>Cards</h2>
        <div class="card-items">
            
        </div>
        <div class="card-bottom">
            <div class="total">
                <p>0</p>
            </div>
            <div class="close-btn" type="button">
                Close
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
